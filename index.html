<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
    <header class="bg-dark">
        <nav class="navbar navbar-dark container">
            <a class="navbar-brand" href="#">
                <img src="assets/img/favicon.ico" alt="">
                Superhero
            </a>
          </nav>
    </header>
    <main>
        <section class="container text-center">
            <div class="contenido">
                <img src="assets/img/sh1.jpg" alt="">
                <h1>Encuentra tu Superhero</h1>
                <p>Ingresa el numero del Superhero a buscar <strong>(entre 1 y 732)</strong></p>
            </div>
            <div class="grafico"></div>
            <form action="#" class="formulario">
                <ul class="list-unstyled">
                    <li>
                        <input class="numero" type="text">
                    </li>
                    <li>
                        <input name="buscar" type="submit" class="btn btn-primary button" value="buscar">
                        <p id="respuesta"></p>
                    </li>
                </ul>
            </form>
        </section>
    </main>

</body>
</html>
